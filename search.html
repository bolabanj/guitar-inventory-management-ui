        <input type="text" id="backwood" name="back" >

        <input type="text" id="topwood" name="topWood" >    
        <button type="button"  id="submit" style="margin-top: 20px;">Search</button>

    <table>
        <thead>
            <tr>

                <th>Builder </th>

            </tr>

        </tbody>
    </table>

    <script>
        
        let tableData = document.getElementById("table-body")
        let form = document.querySelector('#submit');
        form.addEventListener('click', (e)=>{
            e.preventDefault();
            console.log("this event is triggered")
            document.getElementById("table-body").innerHTML = "";
            let Builder = document.getElementById("builder").value;
    let Model = document.getElementById("model").value;
    let Type = document.getElementById("type").value;
    let BackWood = document.getElementById("backwood").value;
    let TopWood = document.getElementById("topwood").value;
    for (guitar of guitars){
        if ((!Builder && !Model && !Type && !BackWood && !TopWood ) || (Type === guitar.Type && Model === guitar.Model && Builder === guitar.Builder)){
            const row = document.createElement("tr")
            const serialNumber = document.createElement("td")
            serialNumber.innerText = guitar.SerialNumber
            const price = document.createElement("td")
            price.innerText = guitar.Price
            const builder = document.createElement("td")
            builder.innerText = guitar.Builder
            const model = document.createElement("td")
            model.innerText = guitar.Model
            const type = document.createElement("td")
            type.innerText = guitar.Type
            const backWood = document.createElement("td")
            backWood.innerText = guitar.BackWood
            const topWood = document.createElement("td")
            topWood.innerText = guitar.TopWood
            row.appendChild(serialNumber)
            row.appendChild(builder)
            row.appendChild(type)
            row.appendChild(model)
            row.appendChild(backWood)
            row.appendChild(topWood)
            row.appendChild(price)
            document.getElementById("table-body").appendChild(row)
            

            

            
        }
       
    }
